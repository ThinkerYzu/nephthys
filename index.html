<!DOCTYPE html>
<html>
  <head>
    <title>Project Isis</title>
    <link rel="stylesheet" type="text/css" href="style/isis.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-select/bootstrap-select.min.css">
    <script src="lib/jquery-1.10.2.min.js" defer></script>
    <script src="lib/jquery.layout-latest.js" defer></script>
    <script src="js/layout_controller.js" defer></script>
    <script src="lib/bootstrap.min.js" defer></script>
    <script src="lib/bootstrap.file-input.js" defer></script>
    <script src="lib/bootstrap-select/bootstrap-select.min.js" defer></script>
    <script src="lib/sinon-1.7.3.js" defer></script>
    <script src="lib/raphael.js" defer></script>
    <script src="js/time_machine.js" defer></script>

    <script src="lib/EventEmitter/EventEmitter.js" defer></script>
    <script src="js/color_manager.js" defer></script>
    <script src="js/thread.js" defer></script>

    <script src="js/filter.js" defer></script>

    <script src="js/map.js" defer></script>
    <script src="js/timeline.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="navbar navbar-inverse layout-north" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="./" class="navbar-brand">Isis v0.2.0</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li>
              <button class="btn btn-info" id="random">Random</button>
            </li>
            <li>
              <button class="btn btn-primary" id="parse" hidden>Parse</button>
            </li>
            <li id="file-chooser">
              <input class="btn-warning" id="choose" type="file" title="Import profile" />
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./about">About</a>
            </li>
          </ul>
        </nav>
      </div>
      <textarea id="source" rows="20" cols="40" autofocus="" spellcheck="false">
      </textarea>
    </header>
    <div class="layout-west">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend>Filters</legend>

          <!-- Text input-->
          <div class="control-group">
            <label class="control-label" for="filter">Filter text</label>
            <div class="controls">
              <input id="filter" name="filter" type="text" placeholder="placeholder" class="input-xlarge">
              
            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="control-group">
            <label class="control-label" for="tag">Contains tasks</label>
            <div class="controls">
              <label class="radio" for="tag-0">
                <input type="radio" name="tag" id="tag-0" value="User Label" checked="checked">
                User Label
              </label>
              <label class="radio" for="tag-1">
                <input type="radio" name="tag" id="tag-1" value="No label">
                No label
              </label>
            </div>
          </div>

          <!-- Select Multiple -->
          <div class="control-group">
            <label class="control-label" for="bySourceEventType">By source event type</label>
            <div class="controls">
              <select id="bySourceEventType" name="bySourceEventType" class="input-xlarge" multiple="multiple" class="selectpicker">
              </select>
            </div>
          </div>

          <!-- Select Multiple -->
          <div class="control-group">
            <label class="control-label" for="bySourceEventId">By source event ID</label>
            <div class="controls">
              <select id="bySourceEventId" name="bySourceEventId" class="input-xlarge" multiple="multiple" class="selectpicker">
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="layout-center">
      <div id="ui-top">
        <div id="timeContainer"></div>
      </div>
      <div id="timeline"></div>
    </div>
  </body>
</html>
